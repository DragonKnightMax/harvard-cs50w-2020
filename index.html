<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- To use boostrap css framework-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Right-aligned button -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav m1-auto">
                    <a class="nav-link" href="images.html">Image Search</a>
                    <a class="nav-link" href="advanced.html">Advanced Search</a>
                </div>
            </div>
        </nav>
        
        <img id="google-logo" src="google-logo.png" alt="google logo">
        
        <!-- Center tag to align the form at center-->
        <center>
            <form action="https://google.com/search">
                <input id="box" type="text" name="q" placeholder="Search Google or type a URL">
                <br>
                <input class="button" type="submit" value="Google Search" aria-label="Google Search">
                <!-- I'm Feeling Lucky button -->
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
            </form>
        </center>
    </body>
</html>
