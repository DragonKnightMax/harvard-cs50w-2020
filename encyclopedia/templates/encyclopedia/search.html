{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% if results %}
        <h1>Search Results</h1>
        <ul>
            {% for result in results %}
                <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No Results</h1>
        <hr>
        <div>
            Please try another keyword!
        </div>
    {% endif %}
{% endblock %}
