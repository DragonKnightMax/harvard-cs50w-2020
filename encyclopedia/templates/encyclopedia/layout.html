{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %} {% endblock %} - Wiki</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'encyclopedia/favicon.ico' %}" />
    </head>

    <body>
        <div class="row mx-2">
            <div class="container-fluid navbar sticky-top navbar-expand-lg navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'encyclopedia/img/care-emoji-with-book.svg' %}" alt="" width="30" height="30">
                        Wiki
                    </a>
            </div>
                
                <div class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></div>

                <div class="nav-item"><a class="nav-link" href="{% url 'create' %}">Create New Page</a></div>

                <div class="nav-item"><a class="nav-link" href="{% url 'random' %}">Random Page</a></div>
                
                <form class="d-flex" action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.query }}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Search">
                    </div>
                </form>
                
                {% block nav %}
                {% endblock %}
            </div>

            <div class="main col-lg-10 col-md-9 mx-3 my-2">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
