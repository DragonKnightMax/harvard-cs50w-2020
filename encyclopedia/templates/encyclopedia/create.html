{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group my-1">
            {{ create_form }}
        </div>
        <div class="form-group my-1">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
