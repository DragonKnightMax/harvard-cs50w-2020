{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'saveEdit' %}" method="POST">
        {% csrf_token %}

        <div class="form-group my-1">
            {{edit_form}}
        </div>
        <div class="form-group my-1">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
