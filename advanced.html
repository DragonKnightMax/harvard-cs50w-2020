<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <img style="margin-left: 0" src="google-logo.png" alt="google logo" width="110">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="index.html">Google Search</a>
                </div>
            </div>
        </nav>
        <div id="input-area">
            <h4 style="color: red;">Advanced Search</h4>
            <hr>
            <h6>Find pages with...</h6>
            <br>
            <form id="flexbox" action="https://www.google.com/search">
                <div class="row">
                    <label for="as_q" class="col-lg-2">
                        all these words:
                    </label>
                    <div class="col-lg-5">
                        <input id="as_q" type="text" name="as_q">
                    </div>
                </div>

                <div class="row">
                    <label for="as_epq" class="col-lg-2">
                        this exact word or phrase:
                    </label>
                    <div class="col-lg-5">
                        <input id="as_epq" type="text" name="as_epq">
                    </div>
                </div>

                <div class="row">
                    <label for="as_oq" class="col-lg-2">
                        any of these words:
                    </label>
                    <div class="col-lg-5">
                        <input id="as_oq" type="text" name="as_oq">
                    </div>
                </div>

                <div class="row">
                    <label for="as_eq" class="col-lg-2">               
                        none of these words:
                    </label>
                    <div class="col-lg-5">
                        <input id="as_eq" type="text" name="as_eq">
                    </div>
                </div>
                
                <center>
                    <input id="advanced-button" type="submit" value="Advanced Search">
                </center>
            </form>
        </div>
    </body>
</html>
